          function showtip2(current, e, text) {
            if (document.all && document.readyState == "complete")//针对IE浏览器
            {
              document.all.tooltip2.innerHTML = '<marquee style="border:1px solid black">' +
                text + '</marquee>'
              document.all.tooltip2.style.pixelLeft = event.clientX + document.body.scrollLeft + 10
              document.all.tooltip2.style.pixelTop = event.clientY + document.body.scrollTop + 10
              document.all.tooltip2.style.visibility = "visible"
            }
            else if (document.layers) //针对Netscape浏览器
            {
              document.tooltip2.document.nstip.document.write('<b>' + text + '</b>')
              document.tooltip2.document.nstip.document.close()
              document.tooltip2.document.nstip.left = 0
              currentscroll = setInterval("scrolltip()", 100)
              document.tooltip2.left = e.pageX + 10
              document.tooltip2.top = e.pageY + 10
              document.tooltip2.visibility = "show"
            }
          }
          function hidetip2() {
            if (document.all)
              document.all.tooltip2.style.visibility = "hidden"
            else if (document.layers) {
              clearInterval(currentscroll)
              document.tooltip2.visibility = "hidden"
            }
          }
          function scrolltip() {
            if (document.tooltip2.document.nstip.left >=
              -document.tooltip2.document.nstip.document.width)
              document.tooltip2.document.nstip.left -= 5
            else
              document.tooltip2.document.nstip.left = 150
          }
        </script>

      function scrollit_r2l(seed) {
        // 流动标语

        var m2 = "";
        var msg = m1 + m2;

        if (seed > 100) {
          seed -= 2;
          var cmd = "scrollit_r2l(" + seed + ")";
          timerTwo = window.setTimeout(cmd, speed);
        }
        else if (seed <= 100 && seed > 0) {
          for (c = 0; c < seed; c++) { out += " "; }
          out += msg; seed -= 2;
          var cmd = "scrollit_r2l(" + seed + ")";
          window.status = out;
          timerTwo = window.setTimeout(cmd, speed);
        }
        else if (seed <= 0) {
          if (-seed < msg.length) {
            out += msg.substring(-seed, msg.length);
            seed -= 2;
            var cmd = "scrollit_r2l(" + seed + ")";
            window.status = out;
            timerTwo = window.setTimeout(cmd, speed);
          }
          else {
          window.status = " ";

        }
